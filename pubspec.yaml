name: numcol
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  numcolengine:
      path: ./engine/

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Poiretone
      fonts:
        - asset: fonts/poiretone.ttf

  assets:
    - locale/i18n_en.json
    - locale/i18n_fr.json
    - locale/i18n_ca.json
    - locale/i18n_es.json
    - locale/i18n_gl.json
    - locale/i18n_eu.json
